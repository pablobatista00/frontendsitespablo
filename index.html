<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms Viagem</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="titulo1"><img src="https://images.emojiterra.com/google/android-11/512px/2708.png" alt="aviao"> Formul√°rio de Embarque - FlyTop <img src="https://images.emojiterra.com/google/android-11/512px/2708.png" alt="aviao"></h1>
    </header>
    <main>
      <form action="" method="">

        <fieldset>
          <legend>Dados de Cadastro :</legend>
          <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" maxlength="100" />
          </div>

          <div>
            <label for="email">E-mail Corporativo:</label>
            <input type="email" id="email" />
          </div>

          <div>
            <label for="phone">Celular:</label>
            <input type="number" id="phone"></input>
          </div>

          <div>
            <label for="date">Data de nascimento:</label>
            <input type="date" id="date"></input>
          </div>

          <div>
            <p>Maior de 18 anos ?</p>
            <input type="radio" id="yes" name="no">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="no">
            <label for="no">No</label>
          </div>

        </fieldset>
        <fieldset>
          <legend>Loca de Interesse: </legend>

          <div>
            <label for="interest">Escolha o Destino Desejado: </label>
            <select name="interest" id="interest">
                <option class="opt" value="1"> 5 dias em Acapulco</option>
                <option class="opt" value="2">10 dias em Portugal</option>
                <option class="opt" value="3">7 dias em Montevideu </option>
            </select>
        </div>

        <div>
          <p>Qual o seu Tipo de Visto: </p>
          <input type="checkbox" name="motive" id="Turista">
          <label for="tourist">Turista</label>
          <input type="checkbox" name="motive" id="Residente">
          <label for="resident">Residente</label>
          <input type="checkbox" name="motive" id="Estudante">
          <label for="student">Estudante</label>
        </div>

        </fieldset>

      <div class="button-container">
          <button type="reset">Limpar</button>
          <button type="submit">Cadastrar</button>
      </div>

      </form>

      <img class="animamundo" src="http://3.bp.blogspot.com/-4LLoKW6tIPc/T9j4ca0bQXI/AAAAAAAAFuM/ESGPhEsQDeQ/s1600/Esferas-png-Queroimagem.com+%2821%29.png" alt="mundo">
    </main>
  </body>
</html>
